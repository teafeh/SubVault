<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SubVault NG — Pro Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/3/3.1.1/iconify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/modern-screenshot@4.6.7/dist/index.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="flex flex-col">

    <header class="h-20 px-6 flex justify-between items-center border-b border-white/5 shrink-0">
        <h1 class="text-xl font-800 tracking-tighter italic text-emerald-500">SUBVAULT_</h1>
        <div class="text-right">
            <p class="text-[9px] font-bold text-slate-500 uppercase">Monthly Burn</p>
            <p id="total-monthly" class="text-lg font-800">₦0</p>
        </div>
    </header>

    <section class="h-24 py-4 shrink-0 border-b border-white/5 overflow-hidden">
        <div class="flex gap-4 overflow-x-auto px-6 no-scrollbar" id="presets-mobile"></div>
    </section>

    <main id="scroll-container">
        <div id="capture-area" class="bg-black">
            <div id="vault-grid" class="bento-grid"></div>
            <div id="empty-state" class="py-24 text-center hidden">
                <span class="iconify w-12 h-12 text-slate-800 mx-auto" data-icon="ph:stack-simple-bold"></span>
                <p class="text-[10px] font-bold text-slate-600 mt-2 uppercase">Vault is clear</p>
            </div>
        </div>
    </main>

    <footer class="fixed bottom-0 left-0 right-0 h-24 bottom-dock z-50 px-10 flex items-center justify-between">
        <button onclick="exportGrid()" class="flex flex-col items-center gap-1 text-slate-500 active-tap">
            <span class="iconify w-6 h-6" data-icon="ph:export-bold"></span>
            <span class="text-[9px] font-bold uppercase tracking-widest">Share</span>
        </button>

        <button onclick="openAddModal()" class="bg-white text-black h-16 w-16 rounded-full flex items-center justify-center shadow-xl active-tap -translate-y-4 border-4 border-black">
            <span class="iconify w-8 h-8" data-icon="ph:plus-bold"></span>
        </button>

        <button onclick="toggleAIChat()" class="flex flex-col items-center gap-1 text-slate-500 active-tap">
            <span class="iconify w-6 h-6" data-icon="ph:magic-wand-bold"></span>
            <span class="text-[9px] font-bold uppercase tracking-widest">Bot</span>
        </button>
    </footer>

    <div id="modal" class="fixed inset-0 bg-black/95 z-[60] hidden flex items-end">
        <div class="bg-[#111] w-full rounded-t-[2.5rem] p-8 pb-12 animate-slide-up border-t border-white/10">
            <div class="w-12 h-1.5 bg-white/10 mx-auto mb-8 rounded-full" onclick="closeModal()"></div>
            <h2 id="modal-title" class="text-2xl font-800 mb-6 italic tracking-tighter uppercase">Add Sub</h2>
            <form id="sub-form" class="space-y-4">
                <input type="hidden" id="edit-id">
                <input type="text" id="name" required placeholder="Service Name" class="w-full bg-white/5 p-5 rounded-2xl border border-white/5 text-white outline-none focus:border-emerald-500">
                <div class="flex gap-3">
                    <input type="number" id="price" required placeholder="Amount (₦)" class="flex-1 bg-white/5 p-5 rounded-2xl border border-white/5 text-white outline-none focus:border-emerald-500">
                    <select id="cycle" class="bg-white/5 p-5 rounded-2xl border border-white/5 text-white">
                        <option value="1">Mo</option>
                        <option value="12">Yr</option>
                    </select>
                </div>
                <button type="submit" class="w-full bg-emerald-500 py-5 rounded-2xl font-800 text-black mt-4 active-tap">SAVE TRACK</button>
            </form>
        </div>
    </div>

    <div id="ai-chat" class="fixed bottom-28 left-4 right-4 z-50 hidden">
        <div class="bg-[#111] border border-emerald-500/40 rounded-3xl p-4 shadow-2xl">
            <input type="text" id="ai-input" placeholder="Say 'Add Glo 5k'..." class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl text-white outline-none focus:border-emerald-500" onkeypress="handleAICommand(event)">
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
