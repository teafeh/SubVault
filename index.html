<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SubVault NG — Pro Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/3/3.1.1/iconify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/modern-screenshot@4.6.7/dist/index.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        html, body { height: 100%; overflow: hidden; background-color: #000; color: white; font-family: 'Plus Jakarta Sans', sans-serif; }
        #scroll-container { height: calc(100vh - 210px); overflow-y: auto; -webkit-overflow-scrolling: touch; }
        #scroll-container::-webkit-scrollbar { display: none; }

        .bento-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; padding: 16px; padding-bottom: 60px; }
        
        .sub-card { 
            background: #111; border: 1px solid #222; border-radius: 24px; padding: 16px; 
            display: flex; flex-direction: column; justify-content: space-between; aspect-ratio: 1/1; 
        }
        .sub-card.wide { grid-column: span 2; aspect-ratio: 2/0.9; }

        .icon-circle { 
            min-width: 56px; height: 56px; border-radius: 999px; background: #111; border: 1px solid #222; 
            display: flex; align-items: center; justify-content: center; overflow: hidden; 
        }
        .icon-circle img { width: 30px; height: 30px; object-fit: contain; }

        .bottom-dock { background: rgba(0, 0, 0, 0.9); backdrop-filter: blur(20px); border-top: 1px solid #222; }
        .active-tap:active { transform: scale(0.92); }
        
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        .animate-slide-up { animation: slideUp 0.3s ease-out; }
    </style>
</head>
<body class="flex flex-col">

    <header class="h-20 px-6 flex justify-between items-center border-b border-white/5 shrink-0">
        <h1 class="text-xl font-800 tracking-tighter italic text-emerald-500">SUBVAULT_</h1>
        <div class="text-right">
            <p class="text-[9px] font-bold text-slate-500 uppercase">Monthly Burn</p>
            <p id="total-monthly" class="text-lg font-800">₦0</p>
        </div>
    </header>

    <section class="h-24 py-4 shrink-0 border-b border-white/5 overflow-hidden">
        <div class="flex gap-4 overflow-x-auto px-6 no-scrollbar" id="presets-mobile"></div>
    </section>

    <main id="scroll-container">
        <div id="capture-area" class="bg-black">
            <div id="vault-grid" class="bento-grid"></div>
            <div id="empty-state" class="py-24 text-center hidden">
                <span class="iconify w-12 h-12 text-slate-800 mx-auto" data-icon="ph:stack-simple-bold"></span>
                <p class="text-[10px] font-bold text-slate-600 mt-2 uppercase">Vault is clear</p>
            </div>
        </div>
    </main>

    <footer class="fixed bottom-0 left-0 right-0 h-24 bottom-dock z-50 px-10 flex items-center justify-between">
        <button onclick="exportGrid()" class="flex flex-col items-center gap-1 text-slate-500 active-tap">
            <span class="iconify w-6 h-6" data-icon="ph:export-bold"></span>
            <span class="text-[9px] font-bold uppercase tracking-widest">Share</span>
        </button>

        <button onclick="openAddModal()" class="bg-white text-black h-16 w-16 rounded-full flex items-center justify-center shadow-xl active-tap -translate-y-4 border-4 border-black">
            <span class="iconify w-8 h-8" data-icon="ph:plus-bold"></span>
        </button>

        <button onclick="toggleAIChat()" class="flex flex-col items-center gap-1 text-slate-500 active-tap">
            <span class="iconify w-6 h-6" data-icon="ph:magic-wand-bold"></span>
            <span class="text-[9px] font-bold uppercase tracking-widest">Bot</span>
        </button>
    </footer>

    <div id="modal" class="fixed inset-0 bg-black/95 z-[60] hidden flex items-end">
        <div class="bg-[#111] w-full rounded-t-[2.5rem] p-8 pb-12 animate-slide-up border-t border-white/10">
            <div class="w-12 h-1.5 bg-white/10 mx-auto mb-8 rounded-full" onclick="closeModal()"></div>
            <h2 id="modal-title" class="text-2xl font-800 mb-6 italic tracking-tighter uppercase">Add Sub</h2>
            <form id="sub-form" class="space-y-4">
                <input type="hidden" id="edit-id">
                <input type="text" id="name" required placeholder="Service Name" class="w-full bg-white/5 p-5 rounded-2xl border border-white/5 text-white outline-none focus:border-emerald-500">
                <div class="flex gap-3">
                    <input type="number" id="price" required placeholder="Amount (₦)" class="flex-1 bg-white/5 p-5 rounded-2xl border border-white/5 text-white outline-none focus:border-emerald-500">
                    <select id="cycle" class="bg-white/5 p-5 rounded-2xl border border-white/5 text-white">
                        <option value="1">Mo</option>
                        <option value="12">Yr</option>
                    </select>
                </div>
                <button type="submit" class="w-full bg-emerald-500 py-5 rounded-2xl font-800 text-black mt-4 active-tap">SAVE TRACK</button>
            </form>
        </div>
    </div>

    <div id="ai-chat" class="fixed bottom-28 left-4 right-4 z-50 hidden">
        <div class="bg-[#111] border border-emerald-500/40 rounded-3xl p-4 shadow-2xl">
            <input type="text" id="ai-input" placeholder="Say 'Add Glo 5k'..." class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl text-white outline-none focus:border-emerald-500" onkeypress="handleAICommand(event)">
        </div>
    </div>

    <script>
        let subscriptions = JSON.parse(localStorage.getItem('subvault_v4_ng')) || [];
        const formatter = new Intl.NumberFormat('en-NG', { style: 'currency', currency: 'NGN', minimumFractionDigits: 0 });

        const PRESETS = [
            { name: 'GLO', url: 'gloworld.com', price: 5000 },
            { name: 'Netflix', url: 'netflix.com', price: 5000 },
            { name: 'YouTube', url: 'youtube.com', price: 1500 },
            { name: 'Spotify', url: 'spotify.com', price: 2000 },
            { name: 'Apple Music', url: 'apple.com', price: 2000 },
            { name: 'DSTV', url: 'dstv.com', price: 24500 },
            { name: 'GOTV', url: 'gotvafrica.com', price: 24500 }
        ];

        window.onload = () => { renderPresets(); renderVault(); };

        function renderPresets() {
            document.getElementById('presets-mobile').innerHTML = PRESETS.map(p => `
                <button onclick="addSubscription('${p.name}', ${p.price}, '${p.url}')" class="icon-circle active-tap">
                    <img src="https://icon.horse/icon/${p.url}">
                </button>
            `).join('');
        }

        function openAddModal() {
            document.getElementById('modal-title').innerText = "Add Sub";
            document.getElementById('edit-id').value = "";
            document.getElementById('sub-form').reset();
            document.getElementById('modal').classList.remove('hidden');
        }

        function closeModal() { document.getElementById('modal').classList.add('hidden'); }

        function openEditModal(id) {
            const sub = subscriptions.find(s => s.id === id);
            if (!sub) return;
            document.getElementById('modal-title').innerText = "Edit Sub";
            document.getElementById('edit-id').value = sub.id;
            document.getElementById('name').value = sub.name;
            document.getElementById('price').value = sub.price;
            document.getElementById('modal').classList.remove('hidden');
        }

        function addSubscription(name, price, url = '') {
            const sub = { id: Date.now(), name, price: parseFloat(price), url: url || `${name.toLowerCase()}.com` };
            subscriptions.push(sub);
            saveAndRefresh();
        }

        function deleteSub(id) {
            subscriptions = subscriptions.filter(s => s.id !== id);
            saveAndRefresh();
        }

        function saveAndRefresh() {
            localStorage.setItem('subvault_v4_ng', JSON.stringify(subscriptions));
            renderVault();
        }

        function renderVault() {
            const grid = document.getElementById('vault-grid');
            const empty = document.getElementById('empty-state');
            
            if (subscriptions.length === 0) {
                empty.classList.remove('hidden');
                grid.innerHTML = '';
            } else {
                empty.classList.add('hidden');
                grid.innerHTML = subscriptions.map((s, idx) => `
                    <div class="sub-card ${idx % 3 === 0 ? 'wide' : ''}">
                        <div class="flex justify-between items-start">
                            <img src="https://icon.horse/icon/${s.url}" class="w-8 h-8 rounded-lg">
                            <div class="flex gap-4">
                                <button onclick="openEditModal(${s.id})" class="text-slate-600 active-tap"><span class="iconify w-5 h-5" data-icon="ph:pencil-simple-bold"></span></button>
                                <button onclick="deleteSub(${s.id})" class="text-slate-700 active-tap"><span class="iconify w-5 h-5" data-icon="ph:trash-bold"></span></button>
                            </div>
                        </div>
                        <div>
                            <h4 class="font-800 text-[13px] tracking-tight uppercase text-slate-200">${s.name}</h4>
                            <p class="text-emerald-500 font-bold text-[12px]">${formatter.format(s.price)}</p>
                        </div>
                    </div>
                `).join('');
            }
            const monthly = subscriptions.reduce((acc, curr) => acc + curr.price, 0);
            document.getElementById('total-monthly').innerText = formatter.format(monthly);
        }

        document.getElementById('sub-form').onsubmit = (e) => {
            e.preventDefault();
            const id = document.getElementById('edit-id').value;
            const name = document.getElementById('name').value;
            let price = parseFloat(document.getElementById('price').value);
            if(document.getElementById('cycle').value === "12") price /= 12;

            if (id) {
                const index = subscriptions.findIndex(s => s.id == id);
                subscriptions[index].name = name;
                subscriptions[index].price = price;
            } else {
                addSubscription(name, price);
            }
            saveAndRefresh();
            closeModal();
        };

        function toggleAIChat() { document.getElementById('ai-chat').classList.toggle('hidden'); }
        function handleAICommand(e) {
            if (e.key === 'Enter') {
                const input = e.target.value.toLowerCase();
                if (input.includes('add')) {
                    let p = input.match(/\d+/g);
                    let price = p ? parseFloat(p[0]) : 0;
                    if (input.includes('k')) price *= 1000;
                    const name = input.replace('add', '').replace(p, '').replace('k', '').trim();
                    if (name && price > 0) addSubscription(name.toUpperCase(), price);
                }
                toggleAIChat();
                e.target.value = '';
            }
        }

        async function exportGrid() {
            const node = document.getElementById('capture-area');
            const dataUrl = await modernScreenshot.domToPng(node);
            const link = document.createElement('a');
            link.download = `vault-ng.png`;
            link.href = dataUrl;
            link.click();
        }
    </script>
</body>
</html>
